name: ci-timeseries

on:
  push:
    branches:
      - master 
      - '*release*'
      - develop
    paths:
      - 'Source/TimeSeries/**'
  pull_request:
    branches:
      - master 
      - '*release*'
      - develop
    paths:
      - 'Source/TimeSeries/**' 

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 5
    - name: Detect changed folders
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          timeseries:
            - 'Source/TimeSeries/DHI.Services.TimeSeries/**'
          webapi:
            - 'Source/TimeSeries/DHI.Services.TimeSeries.WebApi/**'
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: | 
        dotnet restore ./Source/TimeSeries/DHI.Services.TimeSeries.sln -s https://api.nuget.org/v3/index.json 
        dotnet restore ./Source/TimeSeries/DHI.Services.TimeSeries.WebApi.sln -s https://api.nuget.org/v3/index.json
    - name: Build
      run: | 
        dotnet build ./Source/TimeSeries/DHI.Services.TimeSeries.sln --no-restore
        dotnet build ./Source/TimeSeries/DHI.Services.TimeSeries.WebApi.sln --no-restore
    - name: Test
      run: |
        dotnet test ./Source/TimeSeries/DHI.Services.TimeSeries.Test/DHI.Services.TimeSeries.Test.csproj --no-build --verbosity normal
        dotnet test ./Source/TimeSeries/DHI.Services.TimeSeries.WebApi.Host.Test/DHI.Services.TimeSeries.WebApi.Host.Test.csproj --no-build --verbosity normal
    - name: Pack & Push TimeSeries
      if: |
        github.ref == 'refs/heads/master' &&
        steps.filter.outputs.timeseries == 'true'
      shell: cmd
      working-directory: Source\TimeSeries\DHI.Services.TimeSeries\nuget
      env:
        NUGET_API_KEY_PUBLISH: ${{ secrets.NUGET_API_KEY_PUBLISH }}
      run: PackAndPushPublish.bat yes
    - name: Pack & Push TimeSeries.WebApi
      if: |
        github.ref == 'refs/heads/master' &&
        steps.filter.outputs.webapi == 'true'
      shell: cmd
      working-directory: Source\TimeSeries\DHI.Services.TimeSeries.WebApi\nuget
      env:
        NUGET_API_KEY_PUBLISH: ${{ secrets.NUGET_API_KEY_PUBLISH }}
      run: PackAndPushPublish.bat yes
